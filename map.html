<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
     integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
     crossorigin=""></script>
     <style>
        #map{
            margin: 0 auto;
            width: 800px;
            height: 800px;
        }
     </style>
     
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map = L.map('map').setView([21.07231055906655, 105.77393972613368], 17);
    
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
    
            L.marker([21.07231055906655, 105.77393972613368]).addTo(map)
                .bindPopup('<img src="upload/8a20a9bc-080b-422a-8137-1a37f4d1732b.jpg">')
                .openPopup();
                //21.07326791223137, 105.77424739429169
                function onLocationFound(e) {
                    var radius = e.accuracy;
                
                    L.marker(e.latlng).addTo(map)
                        .bindPopup("You are within " + radius + " meters from this point").openPopup();
                
                    L.circle(e.latlng, radius).addTo(map);
                }
                
                map.on('locationfound', onLocationFound);
         </script>
    </body>
</html>
